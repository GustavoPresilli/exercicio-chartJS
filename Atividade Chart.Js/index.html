<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Implementando o ChartJS</title>
</head>

<body>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            margin-top: 200px;
        }

        .graficoBarra {
            background-color: rgba(180, 255, 130, 0.8);
            width: 700px;
            height: 400px;
        }
        .graficoLinha{
            background-color: rgba(10, 80, 210, 0.4);
            width: 700px;
            height: 400px;
        }

    </style>

    <div class="graficoBarra">
        <canvas id="myChart"></canvas>
    </div>
    <div class="graficoLinha">
        <canvas id="myNewChart"></canvas>
    </div>
</body>

</html>
<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1,
            },
            {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1
            }

            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    const cty = document.getElementById('myNewChart');

    new Chart(cty, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1,
            },
            {
                label: 'Umidade Média',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 1
            }

            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
